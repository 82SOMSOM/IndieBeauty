<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>Karl - Fashion Ecommerce Template | Checkout</title>

    <!-- Favicon  -->
    <link rel="icon" th:href="@{/img/core-img/favicon.ico}">

    <!-- Core Style CSS -->
    <link rel="stylesheet" th:href="@{/css/core-style.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Responsive CSS -->
    <link th:href="@{/css/responsive.css}" rel="stylesheet">

</head>

<body>
    <div th:insert="~{index::side-menu}"></div>

    <div id="wrapper">

        <!-- ****** Header Area Start ****** -->
         <header th:insert="~{index::header-area}"></header>
        <!-- ****** Header Area End ****** -->

        <section th:insert="~{index::top-discount-area}"></section>
        <!-- ****** Checkout Area Start ****** -->
        <div class="checkout_area section_padding_100">
        <div class="container">
        <div class="row">

<!-- Left Form Area -->
                    <div class="col-12 col-md-6">
                        <div class="checkout_details_area mt-50 clearfix">
                            <div class="cart-page-heading">
                                <h5>SELLER LOGIN/SIGNIN</h5>
                                <p>Enter your information</p>
                            </div>
                            <form th:action="@{/seller/login}" method="post">
                                <div th:if="${loginForwardAction}">
                                    <input type="hidden" name="forwardAction" th:value="@{${loginForwardAction}}" />
                                </div>
                                <div class="row">
									<div class="col-12">
                                        <h4 th:text="${message}"></h4>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="sellerid">ID <span>*</span></label>
                                        <input type="text" class="form-control" id="sellerid" name="sellerid" required>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="passwd">PASSWORD <span>*</span></label>
                                        <input type="password" class="form-control" id="passwd" name="passwd" required>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn karl-checkout-btn">SELLER LOGIN</button>
                                        <p></p>
                                        <a th:href="@{/sellerSignin}" class="btn karl-checkout-btn">SELLER SIGN IN</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
        </div>
        </div>
        </div>

        <!-- ****** Footer Area Start ****** -->
        <footer th:insert="~{index::footer-area}"></footer>
        <!-- ****** Footer Area End ****** -->
    </div>
    <!-- /.wrapper end -->

    <!-- jQuery (Necessary for All JavaScript Plugins) -->
    <script th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>
    <!-- Popper js -->
    <script th:src="@{/js/popper.min.js}"></script>
    <!-- Bootstrap js -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- Plugins js -->
    <script th:src="@{/js/plugins.js}"></script>
    <!-- Active js -->
    <script th:src="@{/js/active.js}"></script>

</body>

</html>
