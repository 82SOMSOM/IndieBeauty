<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>Karl - Fashion Ecommerce Template | Checkout</title>

    <!-- Favicon  -->
    <link rel="icon" th:href="@{img/core-img/favicon.ico}">

    <!-- Core Style CSS -->
    <link rel="stylesheet" th:href="@{css/core-style.css}">
    <link rel="stylesheet" href="style.css">

    <!-- Responsive CSS -->
    <link th:href="@{css/responsive.css}" rel="stylesheet">

</head>

<body>
    <div th:insert="~{index::side-menu}"></div>

    <div id="wrapper">

        <!-- ****** Header Area Start ****** -->
         <header th:insert="~{index::header-area}"></header>
        <!-- ****** Header Area End ****** -->

       <section th:insert="~{index::top-discount-area}"></section>

        <!-- ****** Checkout Area Start ****** -->
        <div class="checkout_area section_padding_100">
            <div class="container">
                <div class="row">

                    <div class="col-12 col-md-6">
                        <div class="checkout_details_area mt-50 clearfix">

                            <div class="cart-page-heading">
                                <h5>Product Upload</h5>
                                <p>Enter your product information</p>
                            </div>

                            <form action="#" method="post">
                                <div class="row">
                            <div class="col-12 mb-3">
                                        <label for="street_address">Product Name <span>*</span></label>
                                        <input type="text" class="form-control mb-3" id="street_address" value="">
                                    
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="country">Category <span>*</span></label>
                                        <select class="custom-select d-block w-100" id="country">
                                        <option value="usa">make up</option>
                                        <option value="uk">skin care</option>
                                        <option value="ger">beauty tools</option>
                                    </select>
                                    </div>
                                    <div class="col-12 mb-3">
                              <label for="last_name">Product Main Image<span>*</span></label><br>
                                        <input type="file" class="real-upload" accept="image/*" required multiple>
                                    </div>
                                    <div class="col-12 mb-3">
                              <label for="last_name">Product Detail Image 1<span>*</span></label><br>
                                        <input type="file" class="real-upload" accept="image/*" required multiple>
                                    </div>
                                    <div class="col-12 mb-3">
                              <label for="last_name">Product Detail Image 2<span>*</span></label><br>
                                        <input type="file" class="real-upload" accept="image/*" required multiple>
                                    </div>
                                    <div class="col-12 mb-3">
                              <label for="last_name">Product Detail Image 3<span>*</span></label><br>
                                        <input type="file" class="real-upload" accept="image/*" required multiple>
                                    </div>
                                    <div class="col-12 mb-3">
                              <label for="last_name">Product Detail Image 4<span>*</span></label><br>
                                        <input type="file" class="real-upload" accept="image/*" required multiple>
                                    </div>
                           <div class="col-12 mb-3"> <!-- col-md-9로 수정 -->
                               <label for="street_address">Description <span>*</span></label>
                               <input type="text" class="form-control" id="adress" value="">
                           </div>
                                    <div class="col-12 mb-3">
                                        <label for="postcode">Price <span>*</span></label>
                                        <input type="text" class="form-control" id="postcode" value="">
                                    </div>
                                    
                                    <div class="col-12">
                                        <a href="#" class="btn karl-checkout-btn">Register a product</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ****** Checkout Area End ****** -->

        <!-- ****** Footer Area Start ****** -->
        <footer th:insert="~{index::footer-area}"></footer>
        <!-- ****** Footer Area End ****** -->
    </div>
    <!-- /.wrapper end -->

    <!-- jQuery (Necessary for All JavaScript Plugins) -->
    <script th:src="@{js/jquery/jquery-2.2.4.min.js}"></script>
    <!-- Popper js -->
    <script th:src="@{js/popper.min.js}"></script>
    <!-- Bootstrap js -->
    <script th:src="@{js/bootstrap.min.js}"></script>
    <!-- Plugins js -->
    <script th:src="@{js/plugins.js}"></script>
    <!-- Active js -->
    <script th:src="@{js/active.js}"></script>

</body>

</html>
