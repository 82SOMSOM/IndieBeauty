<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>IndieBeauty | Upload Product</title>

    <!-- Favicon  -->
    <link rel="icon" th:href="@{/img/core-img/favicon.ico}">

    <!-- Core Style CSS -->
    <link rel="stylesheet" th:href="@{/css/core-style.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Responsive CSS -->
    <link th:href="@{/css/responsive.css}" rel="stylesheet">

</head>

<body>
    <div th:insert="~{index::side-menu}"></div>

    <div id="wrapper">

        <!-- ****** Header Area Start ****** -->
         <header th:insert="~{index::header-area}"></header>
        <!-- ****** Header Area End ****** -->

       <section th:insert="~{index::top-discount-area}"></section>
        <!-- ****** Checkout Area Start ****** -->
        <div class="checkout_area section_padding_100">
            <div class="container">
                <div class="row">

                    <div class="col-12 col-md-6">
                        <div class="checkout_details_area mt-50 clearfix">

                            <div class="cart-page-heading">
                                <h5>Product Upload</h5>
                                <p>Enter your product information</p>
                            </div>

                            <form method="post" th:action="@{/upload-product}" enctype="multipart/form-data" th:object="${uploadProduct}">
                                <div class="row">
                            <div class="col-12 mb-3">
                                <label for="name">Product Name <span>*</span></label>
                                <input type="text" id="name" class="form-control mb-3" th:field="*{name}" required>
                                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="category">Category<span>*</span></label>
                                <select class="custom-select d-block w-100" id="categoryId" th:field="*{categoryId}">
	                               <option th:each="category : ${session.categoryList}"
	                               		th:value="${category.categoryId}"
	                               		th:text="${category.name}">
	                               </option>
                            	</select>
                            </div>
                            <div class="col-12 mb-3">
                              <label for="titleImage">Product Main Image<span>*</span></label><br>
                                        <input type="file" class="form-control" accept="image/*" id="titleImage" required th:field="*{titleImage}">
                                        <div th:if="${#fields.hasErrors('titleImage')}" th:errors="titleImage" class="text-danger"></div>
                                    </div>
                                    <div class="col-12 mb-3">
                              <label for="detailImageList">Please upload images for detail. <br>(You can upload up to 4 images.)<span>*</span></label><br>
                                    <input type="file" class="form-control" accept="image/*" id="detailImageList" required multiple th:field="*{detailImageList}">
                                    <div th:if="${#fields.hasErrors('detailImageList')}" th:errors="*{detailImageList}" class="text-danger"></div>
                           </div>
                           <div class="col-12 mb-3"> 
                               <label for="description">Description <span>*</span></label>
                               <input type="text" class="form-control" id="description" value="" th:field="*{description}" required>
                           </div>
                                    <div class="col-12 mb-3">
                                        <label for="price">Price <span>*</span></label>
                                        <input type="text" class="form-control" id="price" value="" th:field="*{price}" required>
                                        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></div>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="stock">Stock <span>*</span></label>
                                        <input type="text" class="form-control" id="stock" value="" th:field="*{stock}" required>
                                        <div th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" class="text-danger"></div>
                                    </div>
                                    
                                    <div class="col-12">
                                        <button type="submit" class="btn karl-checkout-btn">Register a product</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ****** Checkout Area End ****** -->

        <!-- ****** Footer Area Start ****** -->
        <footer th:insert="~{index::footer-area}"></footer>
        <!-- ****** Footer Area End ****** -->
    </div>
    <!-- /.wrapper end -->

    <!-- jQuery (Necessary for All JavaScript Plugins) -->
    <script th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>
    <!-- Popper js -->
    <script th:src="@{/js/popper.min.js}"></script>
    <!-- Bootstrap js -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- Plugins js -->
    <script th:src="@{/js/plugins.js}"></script>
    <!-- Active js -->
    <script th:src="@{/js/active.js}"></script>

</body>

</html>
