<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="description" content="">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<!-- Title  -->
<title>Karl - Fashion Ecommerce Template | Checkout</title>

<!-- Favicon  -->
<link rel="icon" th:href="@{/img/core-img/favicon.ico}">

<!-- 부트스트랩 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Core Style CSS -->
<link rel="stylesheet" th:href="@{/css/core-style.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">

<!-- Responsive CSS -->
<link th:href="@{/css/responsive.css}" rel="stylesheet">

</head>

<body>
	<div th:insert="~{index::side-menu}"></div>

	<div id="wrapper">

		<!-- ****** Header Area Start ****** -->
		 <header th:insert="~{index::header-area}"></header>
		<!-- ****** Header Area End ****** -->

		<section th:insert="~{index::top-discount-area}"></section>

		<!-- ****** Checkout Area Start ****** -->
		<div class="checkout_area section_padding_100">
			<div class="container">
				<div class="row">

					<div class="col-12 col-md-6">
						<div class="checkout_details_area mt-50 clearfix">

							<div class="cart-page-heading">
								<h5>Review</h5>
								<p>Enter your review</p>
							</div>

							<form action="#" method="post">
								<div class="row">
									<div class="col-12 mb-3">
										<label for="last_name">Ordered Products <span>*</span></label><br>
										<img th:src="@{/img/product-img/product-10.jpg}" alt=""> <br>
										<br> <input type="text" class="form-control"
											id="postcode" value="Nature skin care" readonly>
									</div>
									<div class="col-12 mb-3">
										<label for="postcode">Upload Image <span>*</span></label>
										<input type="file" class="real-upload" accept="image/*" required multiple>
									</div>
									<div class="col-12 mb-3">
										<label for="postcode">Please share your feedback by rating <span>*</span></label>
                                                <!-- <div class="dropdown-menu" aria-labelledby="karlDropdown"> -->
                                                	<select class="form-select" aria-label="Default select example">
	                                                	<option selected>★★★★★</option>
	                                                    <option >★★★★☆</option>
	                                                    <option >★★★☆☆</option>
	                                                    <option >★★☆☆☆</option>
	                                                    <option >★☆☆☆☆</option>
													</select>
                                                <!-- </div> -->
									</div>
									<div class="col-12 mb-3">
										<label for="postcode">Content <span>*</span></label> 
										<textarea class="form-control" id="postcode" value="" maxlength="50" placeholder="한 줄 평 작성 (최대 50자)"></textarea>
									</div>

									<div class="col-12">
										<a href="#" class="btn karl-checkout-btn">Register Review</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- ****** Checkout Area End ****** -->

		<!-- ****** Footer Area Start ****** -->
		<footer th:insert="~{index::footer-area}"></footer>
		<!-- ****** Footer Area End ****** -->
	</div>
	<!-- /.wrapper end -->

	<!-- jQuery (Necessary for All JavaScript Plugins) -->
    <script th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>
    <!-- Popper js -->
    <script th:src="@{/js/popper.min.js}"></script>
    <!-- Bootstrap js -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- Plugins js -->
    <script th:src="@{/js/plugins.js}"></script>
    <!-- Active js -->
    <script th:src="@{/js/active.js}"></script>

</body>

</html>
